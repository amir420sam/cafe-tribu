<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Tribu - Win a Free Meal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Café Tribu</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Win a Free Meal at Café Tribu</h2>
        <p>Enter your name and contact information for a chance to win a free meal at our cozy Persian-inspired café.</p>
        <form id="win-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="contact">Phone or Email:</label>
          <input type="text" id="contact" name="contact" required>

          <button type="submit">Enter to Win</button>
        </form>
      </div>
      <div class="hero-image">
        <img src="https://scontent-sea1-1.cdninstagram.com/v/t51.2885-15/257301416_1308849989589408_5453200898741151324_n.jpg?stp=dst-jpg_e35_s640x640_sh0.08&_nc_ht=scontent-sea1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=uyrmjVoG_OQAX9yz0M8&tn=gY1mKoCSLROPYc_b&edm=APs17CUBAAAA&ccb=7-5&oh=00_AfCyMLhKi_uBFUDaCftvO5TDcOvITT0HxZC3Z-3N2ggGqg&oe=64834F0E&_nc_sid=6e5640" alt="Persian Art">
      </div>
    </section>

    <section class="gallery">
      <h2>Explore Our Persian-Inspired Art</h2>
      <div class="gallery-images">
        <img src="https://pbs.twimg.com/media/FcHsq9QWQAI8pxs?format=jpg&name=large" alt="Persian Art">
        <img src="https://pbs.twimg.com/media/FcHsuEaWQAA63qh?format=jpg&name=large" alt="Persian Art">
        <img src="https://pbs.twimg.com/media/FcHsvzEXgAA6uIr?format=jpg&name=large" alt="Persian Art">
        <img src="https://pbs.twimg.com/media/FcHsxQqXwAA-eFb?format=jpg&name=large" alt="Persian Art">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Café Tribu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
