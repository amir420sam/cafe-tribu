<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Tribu - Win a Free Meal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Café Tribu</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Win a Free Meal at Café Tribu</h2>
        <p>Enter your name and contact information for a chance to win a free meal at our cozy Persian-inspired café.</p>
        <form id="win-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="contact">Phone or Email:</label>
          <input type="text" id="contact" name="contact" required>

          <button type="submit">Enter to Win</button>
        </form>
      </div>
      <div class="hero-image">
        <img src="https://i.imgur.com/xnMBrQQ.jpg" alt="Persian Art">
      </div>
    </section>

    <section class="gallery">
      <h2>Explore Our Persian-Inspired Art</h2>
      <div class="gallery-images">
        <img src="https://i.imgur.com/VEgIIzJ.jpg" alt="Persian Art">
        <img src="https://i.imgur.com/QUcW8w0.jpg" alt="Persian Art">
        <img src="https://i.imgur.com/W5EEaLY.jpg" alt="Persian Art">
        <img src="https://i.imgur.com/cSB2lPZ.jpg" alt="Persian Art">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Café Tribu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
