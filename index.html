<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burning Flag</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .flag-container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .flag {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: height 0.5s ease-in-out;
    }

    .flag-pole {
      position: absolute;
      width: 20px;
      height: 100%;
      background-color: #333;
    }

    .flag-body {
      position: absolute;
      width: 280px;
      height: 180px;
      left: 20px;
      background-color: #008000;
    }

    .flag.burning .flag-body {
      background: linear-gradient(to bottom, #ff0000, #ffa500, #ffff00);
      animation: burning 1s linear infinite;
    }

    @keyframes burning {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <div class="flag-container">
    <div class="flag" id="flag">
      <div class="flag-pole"></div>
      <div class="flag-body"></div>
    </div>
  </div>

  <script>
    const flag = document.getElementById('flag');
    let isOnFire = false;

    flag.addEventListener('click', () => {
      if (!isOnFire) {
        startBurning();
      }
    });

    function startBurning() {
      isOnFire = true;
      flag.classList.add('burning');

      let flameHeight = 0;
      const flameBurnInterval = setInterval(() => {
        flameHeight += 2;
        flag.style.height = `${200 + flameHeight}px`;

        if (flameHeight >= 100) {
          clearInterval(flameBurnInterval);
        }
      }, 50);
    }
  </script>
</body>
</html>
